<div class="container">
  
  <h1 class="text-green">Listando Clientes</h1>

  <button routerLink="/clientes/create" class="mat-elevation-z8 text-green" mat-stroked-button color="primary">
    Novo Cliente
  </button>

  <mat-form-field appearance="outline">
    <mat-label class="text-white">Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. nome ou cpf" #input class="text-white" />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-green">ID</th>
        <td mat-cell *matCellDef="let element" class="text-white">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef class="text-green">Nome</th>
        <td mat-cell *matCellDef="let element" class="text-white">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef class="text-green">CPF</th>
        <td mat-cell *matCellDef="let element" class="text-white">{{ element.cpf }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="text-green">Email</th>
        <td mat-cell *matCellDef="let element" class="text-white">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="text-green">Ações</th>
        <td mat-cell *matCellDef="let element">
          
          <a routerLink="/clientes/update/{{ element.id }}" class="edit">
            <mat-icon class="text-info">edit</mat-icon>
          </a>

          <a routerLink="/clientes/delete/{{ element.id }}" class="delete">
            <mat-icon class="text-danger">delete</mat-icon>
          </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="text-white"></mat-paginator>
  </div>
</div>
