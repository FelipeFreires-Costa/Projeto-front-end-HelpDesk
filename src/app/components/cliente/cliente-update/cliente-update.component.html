<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Atualizar Cliente</h1>

    <section class="section">
      <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">TÃ©cnico</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliente.nome" name="nome" [formControl]="nome" required matInput>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="cliente.cpf" name="cpf" [formControl]="cpf" required matInput>
      <mat-icon matSuffix>pin_drop</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input [(ngModel)]="cliente.email" name="email" [formControl]="email" required matInput>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="cliente.senha" name="senha" [formControl]="senha" required type="password" matInput>
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">
      Atualizar
    </button>
    
    <button routerLink="/clientes" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">
      Cancelar
    </button>
  </form>
</div>
