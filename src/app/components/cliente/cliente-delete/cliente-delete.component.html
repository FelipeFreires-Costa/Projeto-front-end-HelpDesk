<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth" style="color: #ff5252">Deletar Cliente</h1>

    <section class="section">
      <mat-checkbox [checked]="cliente.perfis.includes(0)" disabled class="margin"
        >Admin</mat-checkbox
      >
      <mat-checkbox [checked]="cliente.perfis.includes(1)" disabled class="margin"
        >Cliente</mat-checkbox
      >
      <mat-checkbox [checked]="cliente.perfis.includes(2)" disabled class="margin"
        >TÃ©cnico</mat-checkbox
      >
    </section>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliente.nome" name="nome" disabled matInput />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="cliente.cpf" name="cpf" disabled matInput />
      <mat-icon matSuffix>pin_drop</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input [(ngModel)]="cliente.email" name="email" disabled matInput />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="warn">
      Deletar
    </button>

    <button
      routerLink="/clientes"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="primary"
    >
      Cancelar
    </button>
  </form>
</div>
