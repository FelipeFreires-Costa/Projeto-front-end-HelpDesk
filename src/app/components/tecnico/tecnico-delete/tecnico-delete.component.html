<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth" style="color: #ff5252">Deletar Técnico</h1>
    <p style="text-align: center; color: #e0e0e0; margin-bottom: 20px">
      Tem certeza que deseja remover este técnico? Essa ação não pode ser desfeita.
    </p>

    <section class="section">
      <mat-checkbox [checked]="tecnico.perfis.includes(0)" disabled class="margin" color="primary"
        >Admin</mat-checkbox
      >
      <mat-checkbox [checked]="tecnico.perfis.includes(1)" disabled class="margin" color="primary"
        >Cliente</mat-checkbox
      >
      <mat-checkbox [checked]="tecnico.perfis.includes(2)" disabled class="margin" color="primary"
        >Técnico</mat-checkbox
      >
    </section>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="tecnico.nome" name="nome" disabled matInput />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="tecnico.cpf" name="cpf" disabled matInput />
      <mat-icon matSuffix>pin_drop</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input [(ngModel)]="tecnico.email" name="email" disabled matInput />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="tecnico.senha" name="senha" disabled type="password" matInput />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="warn">
      DELETAR
    </button>

    <button
      routerLink="/tecnicos"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="primary"
    >
      CANCELAR
    </button>
  </form>
</div>
