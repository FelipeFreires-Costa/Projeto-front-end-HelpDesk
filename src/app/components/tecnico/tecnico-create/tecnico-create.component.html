<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Criar Novo Técnico</h1>

    <section class="section">
      <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="tecnico.nome" name="nome" [formControl]="nome" required matInput placeholder="Ex: Fulano de Tal">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="tecnico.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="000.000.000-00">
      <mat-icon matSuffix>pin_drop</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input [(ngModel)]="tecnico.email" name="email" [formControl]="email" required matInput placeholder="email@mail.com">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="Senha segura">
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">
      CADASTRAR
    </button>
    
    <button routerLink="/tecnicos" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">
      CANCELAR
    </button>
  </form>
</div>
