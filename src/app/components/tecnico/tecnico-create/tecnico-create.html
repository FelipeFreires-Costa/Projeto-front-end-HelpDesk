  <form [formGroup]="form" (ngSubmit)="create()">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>CPF</mat-label>

      <mat-icon>save</mat-icon>

  </form>
