<div class="login-wrapper">
  <div class="background-blob blob-1"></div>
  <div class="background-blob blob-2"></div>
  <div class="background-blob blob-3"></div>
  <div class="background-blob blob-4"></div>
  <div class="login-card">
    <h1>Login HelpDesk</h1>

    <form  class="login-form">
      <div class="input-group">
        <input type="email" [(ngModel)]="creds.email" name="Email" required />
      </div>

      <div class="input-group">
        <input type="password" [(ngModel)]="creds.senha" name="Senha" required />
      </div>

      <button type="submit" class="login-button" (click)="entrar()">Entrar</button>
      <div class="rodape-login">
        <a class="recuperar" href="/recuperar-senha">Esqueci minha senha</a>
        <a class="recuperar" href="/#">Criar conta</a>
      </div>
    </form>
  </div>
</div>
